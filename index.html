 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Welcome to KokoaTalk</title>
     <link rel="stylesheet" href="css/style.css"/>
 </head>
 <body>
     <div class="status-bar">
         <div class="status-bar__column">
             <span>No Service</span>
             <i class="fas fa-wifi"></i>
         </div>
         <div class="status-bar__column">
             <span>18:43</span>
        </div>
        <div class="status-bar__column">
             <span>100%</span>
             <i class="fas fa-battery-full fa-lg"></i>
             <i class="fas fa-bolt"></i>

        </div>
     </div>
     <header class="welcome-header">
         <h3 class="welcome-header__title">Welcome to Kokoa Clone</h3>
         <p class="welcome-header__text">if you have a kokoa Account, log in with your email or phone number.</p>
     </header>

     <form class="login-form" action="friends.html" method="get">
         <input name="username" type="text" placeholder="Email or phone numder" required/>
         <input name="password" type="password" placeholder="Password" required/>
         <input type="submit" value="Log in"/>
         <a href="#">Find Kokoa Account or Password</a>
     </form>


     <script src="https://kit.fontawesome.com/9c1b116489.js" crossorigin="anonymous"></script>
 </body>

 </html>
